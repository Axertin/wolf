name: Create Full Release
on:
  workflow_dispatch:
    inputs:
      prerelease_tag:
        description: 'Prerelease tag to promote (e.g., v1.2.0-rc.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.prerelease_tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version without prerelease
        run: |
          VERSION=$(echo "${{ inputs.prerelease_tag }}" | sed 's/-rc\.[0-9]*$//')
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "CLEAN_VERSION=${VERSION#v}" >> $GITHUB_ENV
      
      - name: Update version.txt for release
        run: echo "${{ env.CLEAN_VERSION }}" > version.txt
      
      - name: Commit release version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt
          git commit -m "chore: release ${{ env.RELEASE_VERSION }}"
          git tag "${{ env.RELEASE_VERSION }}"
          git push origin HEAD "${{ env.RELEASE_VERSION }}"
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: Release ${{ env.RELEASE_VERSION }}
          draft: false
          prerelease: false